        // 승률 및 세부 정보 계산 함수
        function calculateWinRate() {
            const selectedDates = document.getElementById("date-picker").value.split(", ");

            if (selectedDates.length === 0 || selectedDates[0] === "") {
                document.getElementById("result").innerText = "날짜를 하나 이상 선택하세요.";
                document.getElementById("game-details").innerHTML = "";
                return;
            }

            let totalGames = 0;
            let wins = 0;
            let draws = 0;

            let gameDetailsHTML = "";

            // 선택된 날짜 순회
            selectedDates.forEach(date => {
                gameData.forEach(game => {
                    if (game.date === date) {
                        totalGames++;
                        if (game.result === "win") wins++;
                        if (game.result === "draw") draws++;

                        // 경기 상세 정보 추가
                        gameDetailsHTML += `
                            <li>
                                <strong>${date}</strong> vs <strong>${game.opponent}</strong>: 
                                롯데 ${game.lotteScore} - ${game.opponentScore} (${game.result === "win" ? "승리" : game.result === "loss" ? "패배" : "무승부"})
                            </li>
                        `;
                    }
                });
            });

            if (totalGames === 0) {
                document.getElementById("result").innerText = "선택한 날짜에 경기 기록이 없습니다.";
                document.getElementById("game-details").innerHTML = "";
                return;
            }

            // 승률 계산 (무승부 제외)
            const winRate = totalGames > 0 ? ((wins / totalGames) * 100).toFixed(2) : 0;

            // 결과 표시
            document.getElementById("result").innerText = `
                승률: ${winRate}% (${wins} 승리, ${draws} 무승부, ${totalGames - wins - draws} 패배 / ${totalGames} 경기 중)
            `;
            document.getElementById("game-details").innerHTML = gameDetailsHTML;
        }
